<!DOCTYPE html>
<html>
    <head>
        <title>Multi-User Video Call</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel='stylesheet' href='assets/css/app.css' type="text/css">

        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='assets/js/rtc.js'></script>
        <script type="module" src='assets/js/events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='assets/js/autolink.js'></script>
    </head>

    <body >

        <div class="page-wrapper bg1" id='recording-options-modal' >
            <div class="p-4 bg-changer" > 
                <div class="form-group col-md-12 pt-2" >
                    <button class="btn-sm btn-outline-info rounded-lg mr-4" id='record-video'>Record Video</button>
                    <button class="btn-sm btn-outline-info rounded-lg" id='record-screen'>Record Screen</button>
                </div> 
                <button class="btn-sm btn-outline-danger rounded-lg" id='closeModal'>close</button>
                
                
            </div>
        </div>


        
        
        <nav class="navbar fixed-bottom badge-dark bg-dark rounded-0 d-print-none res-nav room-comm" hidden>
            <div class="text-white col-md-5 d-none d-md-block" id= "meet-details">
                <div><span id="UpdateTime"></span><span id="meetLink"></span>                     
                    <button class="btn btn-lg text-white pull-right btn-no-effect" id="copyClipboard">
                    <i class="fas fa-clipboard"></i> </button>
                </div>

            </div>

            <div class="pull-right ml-auto mr-auto col-md-7  ">
                    <button class="btn btn-lg rounded-0 btn-no-effect" id='toggle-video' title="Hide Video">
                        <i class="fa fa-video text-white"></i>
                    </button>

                    <button class="btn btn-lg rounded-0 btn-no-effect" id='toggle-mute' title="Mute">
                        <i class="fa fa-microphone-alt text-white"></i>
                    </button>

                    <button class="btn btn-lg rounded-0 btn-no-effect" id='share-screen' title="Share screen">
                        <i class="fa fa-desktop text-white"></i>
                    </button>

                    <button class="btn btn-lg rounded-0 btn-no-effect" id='record' title="Record">
                        <i class="fa fa-dot-circle text-white"></i>
                    </button>

                    <button class="btn btn-lg text-white pull-right btn-no-effect" id='toggle-chat-pane'>
                        <i class="fa fa-comment"></i> <span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification' hidden>New</span>
                    </button>

                <button class="btn btn-lg rounded-0 btn-no-effect text-white">
                    <a href="/join" class="text-white text-decoration-none"><i class="fa fa-sign-out-alt text-white" title="Leave"></i></a>
                </button>
            </div>
        </nav>

        <div class="container-fluid" id='room-create' style="background-color:white;" hidden>
            <div class="row">
                <div class="col-12 h2 mt-5 text-center">Create Room</div>
            </div>
            
            <div class="row mt-2" >
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg'></span>
                </div>


                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='create-room' class="btn btn-block rounded-0 btn-secondary">Create Room</button>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3" id='room-created'></div>
            </div>
        </div>



        <div class="container-fluid" id='username-set' style="background-color:white;" hidden>
            <div class="row">
                <div class="col-12 h4 mt-5 text-center">Your Name</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="username">Your Name</label>
                    <input type="text" id='username' class="form-control rounded-0" placeholder="Your Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block rounded-0 btn-secondary">Enter Room</button>
                </div>
            </div>
        </div>

        <!-- Show participants requests to admin to join the meet -->

        <div class="col-lg-12 col-sm-11   pt-4 pb-3 align-center " >

            <!-- div when only multiple request is there -->
            <div class="card py-3  mx-auto admit" id="user-lobby" hidden >
                <div class=" px-2 text-center ">
                    <h4><span id="who" >Someone wants</span> to join this call</h4>
                </div>
                <hr>
        
                <div class="px-2" id="user-admit" hidden>
                    
                </div>
                <div class="mx-auto" >
                    <a class="px-2 " style="text-decoration: none;color: blue;" id="deny-all" >Deny</a>
                    <a class="px-2 " style="text-decoration: none;color: blue;" id="view-all" >View</a>
                    <a class="px-2" style="text-decoration: none;color: blue;" id="admit-all" hidden>Admit</a>
                </div>
            </div>
          
        </div>
                  
                  
            
        <!-- ################################################# -->
        
        <!-- ################################################# -->


        <!-- Have a break popup Starts Here -->

        <div class="wrapper" hidden>
            <div class="poll-box" >
                <div class="poll-container">
                    <div class="poll-question">Do you need a break ?</div>
                    <div class="poll-panel row mt-30">
                        <div class="btn poll-panel-btn" aria-role="button" data-result="0" data-vote="0" id="need-break" > <span>Yes</span></div>
                        <div class="btn poll-panel-btn" aria-role="button" data-result="0" data-vote="1" id="no-break"> <span>No</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ends Here -->

        <!-- Have a break popup Starts Here -->

        <div class="wrapper-admin" hidden>
            <div class="poll-box" >
                <div class="poll-container">
                    <div class="poll-question">Hello admin, I know a lot more hard work is needed, but 
                            it is always better to have frequent breaks. It increases efficieny.Have a break</div>
                    <div class="poll-panel row mt-30">
                        <div class="btn poll-panel-btn" aria-role="button" data-result="0" data-vote="0" id="break-notif-admin" > <span>OK</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ends Here -->

        <!-- bg changer  -->
        <div class="page-wrapper bg1" >
            <div class="p-4 bg-changer" hidden>
                <div class="form-group col-md-12 pt-2" >
                    <a href="#" data-bg="bg1" class="theme theme-bg  "></a>
                    <a href="#" data-bg="bg2" class="theme theme-bg selected"></a>
                    <a href="#" data-bg="bg3" class="theme theme-bg"></a>
                    <a href="#" data-bg="bg4" class="theme theme-bg"></a>
                </div> 
                <button class="btn-sm btn-outline-danger rounded-lg">close</button>   
            </div>
        </div>

        <!-- ends here -->


        
        <div class="container-fluid room-comm" hidden>
            <!-- <div class="row">
                <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
            </div> -->
            
            <div class="row">
                <div class="col-md-12 main" id='main-section'>                    
                    <div class="row mt-2 mb-2" id='videos'>
                        <div class="card card-sm" id="loc-vid">
                            <video class="loc-video mirror-mode" id='local' volume='0' autoplay muted></video>
                            <div class= "participant-names">You</div>
                        </div>
                    </div>
                    
                </div>

                <div class="col-md-3  px-1 d-print-none mb-2 bg-white"style="border-radius:1%;margin-top:16px;" id='chat-pane' hidden>
                   
                    <div class="col-12 text-center h3 mb-3 mt-2">CHAT</div>

                    <div id='chat-messages'></div>

                    <div class="mr-auto ml-auto mb-2 input-group" >
                        <input type="text" id='chat-input' class="form-control rounded-2 border-info" name="lname"placeholder="Type here...">
                        <i class="fa my-2 mx-1 fa-paper-plane btn btn-outline-secondary btn-sm" aria-hidden="true" id="chat-icon-send"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/look.js" type="module"></script>
    </body>
</html>
